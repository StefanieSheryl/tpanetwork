name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Build and Run Docker Compose
        run: |
          sudo docker-compose up -d
          sleep 10  

      - name: Access Login Page
        run: |
          curl -L http://localhost:8080/pages/login.php
